<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dejavu</title>
    <script src="%BASE_URL%vendor/phaser.min.js"></script>
    <script type="module" src="%BASE_URL%src/main.ts"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;

        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #loading {
        color: #999;
        width: 640px;
        margin: 120px auto 0;
        text-align: center;
      }

      #loading-error {
        color: #f66;
        display: none;
        margin-top: 8px;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      #game {
        width: 640px;
        height: 480px;
        margin: 120px auto 0;
        border: 1px solid #000;
        display: none;
      }

      #description {
        color: #999;
        width: 640px;
        margin: 10px auto 0;
        display: none;
      }

      a {
        color: #999;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div>Loadingâ€¦</div>
      <div id="loading-error"></div>
    </div>
    <div id="game"></div>
    <div id="description">
      <p class="left">Left / Right - move left / right; Z - jump; X - attack; P - pause</p>
      <p class="right">
        <a target="_blank" href="https://github.com/alexeyuzlov/dejavu">Github</a>
      </p>
    </div>
  </body>
</html>
