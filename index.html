<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dejavu</title>
    <link rel="icon" href="%BASE_URL%assets/images/favicon.svg" type="image/svg+xml" />
    <script type="module" src="/src/main.ts"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;

        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      #game {
        width: 640px;
        height: 480px;
        margin: 120px auto 0;
        border: 1px solid #000;
      }

      #description {
        color: #999;
        width: 640px;
        margin: 10px auto 0;
      }

      a {
        color: #999;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: none;
      }

      .level-links {
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="description">
      <p class="left">Left / Right - move left / right; Z - jump; X - attack; P - pause</p>
      <p class="left level-links">
        Level:
        <a href="#" data-level="Zone1Level1">Zone1Level1</a>
        <a href="#" data-level="Zone2Level1">Zone2Level1</a>
        <a href="#" data-level="Zone3Level1">Zone3Level1</a>
        <a href="#" data-level="Zone4Level1">Zone4Level1</a>
      </p>
      <p class="right">
        <a target="_blank" href="https://github.com/alexeyuzlov/dejavu">Github</a>
      </p>
    </div>
    <script>
      document.querySelectorAll('[data-level]').forEach((link) => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          const level = link.getAttribute('data-level');
          if (!level) {
            return;
          }

          localStorage.setItem('currentLevel', level);
          location.reload();
        });
      });
    </script>
  </body>
</html>
